<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>บุฟเฟ่ต์</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(0.5);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: rgba(255, 255, 255, 0.9);
      color: #d32f2f;
      font-weight: bold;
      border-radius: 25px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #fff;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>บุฟเฟ่ต์</h1>
  <p>อิ่มไม่อั้น! อร่อยจุใจ กับบุฟเฟ่ต์หลากหลายเมนู</p>
  <div class="buttons">
    <a href="login.html">เข้าสู่ระบบ</a>
  </div>
</body>
</html>
