<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ข้อมูลการจองโต๊ะ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefefe;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #f3f3f3;
      padding: 30px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background: #6366f1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>

  <h2>ข้อมูลการจองโต๊ะ</h2>

  <form id="booking-form">
    <!-- เลือกโต๊ะ -->
    <label for="table_number">เลือกโต๊ะ:</label>
    <select id="table_number" name="table_number" required>
      <option value="" disabled selected>-- เลือกโต๊ะ --</option>
      <option value="1">โต๊ะ 1</option>
      <option value="2">โต๊ะ 2</option>
      <option value="3">โต๊ะ 3</option>
      <option value="4">โต๊ะ 4</option>
      <option value="5">โต๊ะ 5</option>
    </select>

    <!-- จำนวนคน -->
    <label for="seats">จำนวนที่นั่ง (คน):</label>
    <input type="number" id="seats" name="seats" min="1" required>

    <!-- แพ็คเกจ (เหลือเฉพาะบุฟเฟ่ต์) -->
    <label for="package">แพ็คเกจ:</label>
    <select id="package" name="buffet_package" required>
      <option value="" disabled selected>-- เลือกแพ็คเกจ --</option>
      <option value="buffet1">บุฟเฟ่ต์ 1 ชั่วโมง - 299 บาท</option>
      <option value="buffet2">บุฟเฟ่ต์ 2 ชั่วโมง - 399 บาท</option>
    </select>

    <!-- หมายเหตุ -->
    <label for="note">หมายเหตุเพิ่มเติม:</label>
    <input type="text" id="note" name="note">

    <!-- ปุ่มยืนยัน -->
    <button type="submit">ยืนยัน</button>
  </form>

  <script>
    document.getElementById('booking-form').addEventListener('submit', function(event) {
      event.preventDefault(); // ป้องกันการ reload หน้า

      const packageSelected = document.getElementById('package').value;

      const bookingData = {
        table_number: document.getElementById('table_number').value,
        seats: document.getElementById('seats').value,
        buffet_package: packageSelected,
        note: document.getElementById('note').value
      };
      sessionStorage.setItem('booking', JSON.stringify(bookingData));

      // ไปหน้าเมนูบุฟเฟ่ต์เท่านั้น
      window.location.href = 'menu_buffet.html';
    });
  </script>

</body>
</html>
